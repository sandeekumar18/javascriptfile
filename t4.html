<body>
    <script>
        //4. Write a named function that finds the maximum of two numbers.
        function maxFind(num1,num2) {
            if (num1 > num2) {
                return num1;
            } else {
                return num2;
            }
        }
        const maxValue = maxFind(12,33)
        alert(maxValue);
    </script>
