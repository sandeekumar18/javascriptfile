<body>
    <script>
        //21.Write a function expression that checks if a number is prime.
        let flag = 0;
        const prime = function PrimeNum(num) {
            for (let i = 2; i <= num/2; i++) {
                if(num % i == 0){
                    flag++;
                    break;
                }
            }
            if (flag > 0) {
                console.log("Not a Prime Number");
            } else {
                console.log("Prime Number");
            }
        }
        prime(9);
    </script>
</body>
