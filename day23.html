<html>
<head></head>
<body> 
<img id="image" src="c.jpg" style="height:400px;width:400px;">
<script>
var x=confirm("Are you sure want to set style..")
var x=document.getElementById("image")

if(x==true)
{
     x.style.border="12px solid red"
	 x.style.borderRadius="30px"
	 x.style.padding="10px"
	 }
	 else
	 {
	 x.style.border="10px solid yellow"
	  x.style.borderRadius="30px"
	 x.style.padding="10px"
	 }
</script>
</body>
</html>
